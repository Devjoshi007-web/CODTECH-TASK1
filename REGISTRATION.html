<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Student Registration Form</title>
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link
href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap
" rel="stylesheet">
 <link rel="stylesheet" href="regis.css">
 </head>
<body>
 <div class="container">
 <form id="form" action="/">
 <h1>Registration</h1>
 <div class="input-control">
 <label for="username">Username</label>
 <input id="username" name="username" type="text">
 <div class="error"></div>
 </div><br>
 <div class="input-control">
 <label for="email">Email</label>
 <input id="email" name="email" type="text">
 <div class="error"></div>
 </div><br>
 <div class="input-control">
 <label for="password">Password</label>
 <input id="password"name="password" type="password">
 <div class="error"></div>
 </div><br>
 <div class="input-control">
 <label for="password2">Password again</label>
 <input id="password2"name="password2" type="password">
 <div class="error"></div>
 </div><br>
 <div class="input-control">
 <label for="Gender">Gender:</label>
 Male<input type="radio" name="Gender" checked>
 Female<input type="radio" name="Gender" >
 Other<input type="radio" name="Gender">
 <div class="error"></div>
 </div><br>
 <div class="input-control">
 <label for="birthdate">birthdate:</label>
 <input type="date" id="birthdate" name="birthdate">
 <div class="error"></div>
 </div>
 <div class="input-control">
 <label for="Age">Age:</label>
 <input type="number" id="Age" name="Age">
 <div class="error"></div>
 </div>
 <div class="input-control">
 <label for="state"> state:</label>
 <select>
 <label>state</label>
 <option>Gujarat</option>
 <option>Rajasthan</option>
 <option>Maharastra</option>
 <option>Bihar</option>
 </select>
 <div class="error"></div>
 </div>
 <div class="input-control">
 <label>Semester:</label>
 second<input type="checkbox" name="Second">
 Fourth<input type="checkbox" name="Fourth">
 sixth<input type="checkbox" name="sixth">
 <div class="input-control"></div>
 </div>
 <button type="submit">Sign Up</button>
 </form>
 </div>
</body>
</html>
